<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Feed</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div>
            <header>
                <h1>Breathe Code Photo Feed</h1>
            </header>

            <div class="entry">
                <div class="phototitle">
                    <div class="photoname">
                        <h3>My First photo</h3>
                    </div>
                    <div class="photonumber">
                        <p>1/3</p>
                    </div>
                </div>
                <div>
                    <img src="photo1.jpg" alt="First photo">
                </div>
                <div>
                    <p>This is my first photo of the feed. This is a multi line comment for testing purposes. Iam learning to code with <strong>#BreatheCode</strong></p>
                </div>
            </div>

              <div class="entry">
                <div class="phototitle">
                    <div class="photoname">
                        <h3>My Second photo</h3>
                    </div>
                    <div class="photonumber">
                        <p>2/3</p>
                    </div>
                </div>
                <div>
                    <img src="photo2.jpg" alt="First photo">
                </div>
                <div>
                    <p>This is my second photo of the feed. </p>
                </div>
            </div>

              <div class="entry">
                <div class="phototitle">
                    <div class="photoname">
                        <h3>My Third photo</h3>
                    </div>
                    <div class="photonumber">
                        <p>3/3</p>
                    </div>
                </div>
                <div>
                    <img src="photo3.jpg" alt="First photo">
                </div>
                <div>
                    <p>This is my third photo of the feed. </p>
                </div>
            </div>
        </div>
    </body>
</html>
